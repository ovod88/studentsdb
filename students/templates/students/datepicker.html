{% load crispy_forms_tags %}


<div id="div_{{ field.id_for_label }}"
                        class="form-group{% if form_show_errors and field.errors %} has-error{% endif %}{% if field.css_classes %} {{ field.css_classes }}{% endif %}{% if div.css_class %} {{ div.css_class }}{% endif %}">

    {% if field.label and form_show_labels %}
        <label for="{{ field.id_for_label }}"
               class="control-label {{ label_class }}{% if field.field.required %} requiredField{% endif %}">
            {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
        </label>
    {% endif %}

    <div class="controls col-sm-10">
    	<div class='input-group add-on'> 
        	<input name="birthday" value="{% if field.value %}{{ field.value|safe }}{% endif %}" class="form-control" {% if field.field.required %}required{% endif %}" id="{{ field.id_for_label }}" type="text">
	        <div class="input-group-btn">
	            <button class="btn btn-default dateinput" type="button">
	                <i class="glyphicon glyphicon-calendar"></i>
	            </button>
	        </div> 
    	</div>
    </div>

</div>
