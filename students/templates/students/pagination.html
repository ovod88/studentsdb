
{% if students.has_other_pages %}
	{% with order_by=request.GET.order_by reverse=request.GET.reverse %}
		<nav>
		    <ul class="pagination">
		      <li>
		      	<a href="{% url "home" %}?page=1&amp;order_by={% if not request.GET %}last_name{% else %}{{ order_by }}{%endif%}&amp;reverse={{ reverse }}">&laquo;
		      	</a>
		      </li>
		      {% for p in students.paginator.page_range %}
			    <li {% if students.number == p %} class="active" {% endif %}>
			     <a href="{% url "home" %}?page={{ p }}&amp;order_by={% if not request.GET %}last_name{% else %}{{ order_by }}{%endif%}&amp;reverse={{ reverse }}">{{ p }}</a>
			    </li>
		      {% endfor %}
		      <li><a href="{% url "home" %}?page={{ students.paginator.num_pages }}&amp;order_by={% if not request.GET %}last_name{% else %}{{ order_by }}{%endif%}&amp;reverse={{ reverse }}">&raquo;</a></li>
		    </ul>
		</nav>
	{% endwith %}
{% endif %}

{% if students.has_other_pages %}
	<button class="load_more_button">load more</button>
{% endif %}
